<script>
    const kelvin = 293;
    const celcius = 273; //Kelvini Santigrat Çeviriyoruz
    let Santigrat = 293 - 273;
    let Fahrenheit = Santigrat * (9 / 5) + 32; /*Fahrenheit'i hesaplamak*/

    let TEMPERATURE = Math.floor(Fahrenheit); /*Yuvarlama yaptık*/
    console.log(`The temperature is ${TEMPERATURE} degrees Fahrenheit.`);
</script>
